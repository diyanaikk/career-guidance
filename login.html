<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Career Compass</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0ecff, #f9faff);
      margin: 0;
      padding: 0;
    }

    .login-container {
      max-width: 400px;
      background-color: #fff;
      padding: 30px;
      margin: 100px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c7be5;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #2c7be5;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
    }

    .btn:hover {
      background-color: #1b5fd4;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
    </form>

    <div id="loginMessage" class="message">
      <!-- The login message will be displayed here -->
      <p id="messageDisplay"></p>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      // Handle form submission using AJAX
      $('#loginForm').submit(function(e) {
        e.preventDefault(); // Prevent normal form submission

        const formData = {
          email: $("input[name='email']").val(),
          password: $("input[name='password']").val()
        };

        $.ajax({
          url: 'http://localhost:5000/login',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(formData),
          success: function(response) {
            // On success, redirect to the home page with the message
            const message = "Login successful!";
            window.location.href = `http://localhost:5000/?message=${message}`;
          },
          error: function(xhr, status, error) {
            // On failure, display error message
            const message = "Incorrect email or password!";
            window.location.href = `http://localhost:5000/?message=${message}`;
          }
        });
      });

      // Displaying the message after redirection from backend
      const message = new URLSearchParams(window.location.search).get('message');
      const messageDisplay = $('#messageDisplay');

      if (message) {
        messageDisplay.text(message);
        messageDisplay.css('color', message.includes('successful') ? 'green' : 'red');
        messageDisplay.fadeIn(); // Add fade-in animation
      }
    });
  </script>

</body>
</html>
