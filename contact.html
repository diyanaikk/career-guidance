<!DOCTYPE html>
<html lang="en">
<head>

  <title>Contact Us - Career Compass</title>
  
  <!-- Link to Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Link to Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  
  <!-- AOS (Animate On Scroll) for animations -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7fafd;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      padding: 15px;
      color: white;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .nav-links a {
      color: white;
      font-size: 18px;
      margin: 0 15px;
      text-decoration: none;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    /* Layout for the main content */
    .contact-container {
      display: flex;
      justify-content: space-between;
      margin: 20px;
      flex-grow: 1;
      padding-bottom: 20px;
    }

    /* Left side (team picture) */
    .team-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Right side (team details) */
    .contact-info {
      width: 100%;
      max-width: 600px;
    }

    .contact-info h2 {
      color: #333;
      font-size: 30px;
      margin-bottom: 20px;
    }

    .contact-info p {
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
    }

    .contact-info p strong {
      font-size: 20px;
      color: #2c7be5;
    }

    /* Social Media Links */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-links a {
      color: #333;
      font-size: 30px;
      text-decoration: none;
    }

    .social-links a:hover {
      color: #2c7be5;
    }

    /* Footer Styles */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
      margin-top: auto;
    }

  </style>
</head>
