<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Career Compass</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0ecff, #f9faff);
      margin: 0;
      padding: 0;
    }

    .register-container {
      max-width: 400px;
      background-color: #fff;
      padding: 30px;
      margin: 100px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c7be5;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #2c7be5;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
    }

    .btn:hover {
      background-color: #1b5fd4;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Register</h2>
    <form method="POST" action="http://localhost:5000/register">
      <input type="text" name="fullname" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit" class="btn">Register</button>
    </form>

    <div id="registerMessage" class="message">
      <!-- The register message will be displayed here -->
      <p id="messageDisplay"></p>
    </div>
  </div>

  <script>
    // Displaying the message after redirection from backend
    const message = new URLSearchParams(window.location.search).get('message');
    const messageDisplay = document.getElementById('messageDisplay');

    if (message) {
      messageDisplay.textContent = message;
      messageDisplay.style.color = message.includes('successful') ? 'green' : 'red';
    }
  </script>

</body>
</html>
